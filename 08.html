<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impactos Reais: Produtividade, Qualidade e Time-to-Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            overflow: hidden;
        }

        .slide {
            /* width: 1280px; */
            /* height: 720px; */
            width: auto;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a192f 0%, #001f3f 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide-header {
            padding: 40px 70px 20px;
        }

        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .title span {
            color: #d831c9;
        }

        .slide-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 70px 40px;
            gap: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            flex-grow: 1;
        }

        .metric-card {
            background: rgba(0, 31, 63, 0.4);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .card-1 {
            border-color: #87ceeb;
        }

        .card-2 {
            border-color: #007bff;
        }

        .card-3 {
            border-color: #d831c9;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .card-1 .card-icon {
            background: rgba(135, 206, 235, 0.2);
            color: #87ceeb;
        }

        .card-2 .card-icon {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .card-3 .card-icon {
            background: rgba(216, 49, 201, 0.2);
            color: #d831c9;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
        }

        .card-1 .card-title {
            color: #87ceeb;
        }

        .card-2 .card-title {
            color: #007bff;
        }

        .card-3 .card-title {
            color: #d831c9;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            height: 180px;
        }

        .key-stat {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 10px 0;
        }

        .card-1 .key-stat {
            color: #87ceeb;
        }

        .card-2 .key-stat {
            color: #007bff;
        }

        .card-3 .key-stat {
            color: #d831c9;
        }

        .stat-source {
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .decoration {
            position: absolute;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.05) 0%, rgba(135, 206, 235, 0) 70%);
            top: -150px;
            right: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(216, 49, 201, 0.05) 0%, rgba(216, 49, 201, 0) 70%);
            bottom: -100px;
            left: -50px;
        }
    </style>
    <link rel="stylesheet" href="carousel.css">
    <script src="pagination.js"></script>
</head>

<body>
    <div class="slide">
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>

        <div class="slide-header">
            <h1 class="title">Impactos Reais: <span>Produtividade, Qualidade e Time-to-Market</span></h1>
        </div>

        <div class="slide-content">
            <div class="metrics-grid">
                <div class="metric-card card-1">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <h2 class="card-title">Produtividade</h2>
                    </div>

                    <div class="key-stat">+30-55%</div>
                    <div class="stat-source">Aumento na velocidade de desenvolvimento (GitHub Research)</div>

                    <div class="chart-container">
                        <canvas id="productivityChart"></canvas>
                    </div>
                </div>

                <div class="metric-card card-2">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h2 class="card-title">Qualidade</h2>
                    </div>

                    <div class="key-stat">-48%</div>
                    <div class="stat-source">Redução em bugs críticos (IBM)</div>

                    <div class="chart-container">
                        <canvas id="qualityChart"></canvas>
                    </div>
                </div>

                <div class="metric-card card-3">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <h2 class="card-title">Time-to-Market</h2>
                    </div>

                    <div class="key-stat">-37%</div>
                    <div class="stat-source">Aceleração no ciclo de lançamento (McKinsey)</div>

                    <div class="chart-container">
                        <canvas id="timetomarketChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-navigation">
        <a href="#" class="nav-btn" title="Slide anterior">‹</a>
        <div class="slide-counter"></div>
        <a href="#" class="nav-btn" title="Próximo slide">›</a>
        <div class="dots-container">
        </div>
    </div>

    <script>
        // Gráfico de Produtividade
        const productivityCtx = document.getElementById('productivityChart').getContext('2d');
        new Chart(productivityCtx, {
            type: 'bar',
            data: {
                labels: ['Tradicional', 'Com IA'],
                datasets: [{
                    label: 'Velocidade de Desenvolvimento',
                    data: [100, 155],
                    backgroundColor: [
                        'rgba(135, 206, 235, 0.3)',
                        'rgba(135, 206, 235, 0.8)'
                    ],
                    borderColor: [
                        'rgba(135, 206, 235, 1)',
                        'rgba(135, 206, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Gráfico de Qualidade
        const qualityCtx = document.getElementById('qualityChart').getContext('2d');
        new Chart(qualityCtx, {
            type: 'doughnut',
            data: {
                labels: ['Redução de Bugs', 'Redução de Vulnerabilidades', 'Aumento de Cobertura de Testes'],
                datasets: [{
                    data: [48, 60, 45],
                    backgroundColor: [
                        'rgba(0, 123, 255, 0.7)',
                        'rgba(0, 123, 255, 0.5)',
                        'rgba(0, 123, 255, 0.3)'
                    ],
                    borderColor: [
                        'rgba(0, 123, 255, 1)',
                        'rgba(0, 123, 255, 1)',
                        'rgba(0, 123, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#ffffff',
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Gráfico de Time-to-Market
        const timetomarketCtx = document.getElementById('timetomarketChart').getContext('2d');
        new Chart(timetomarketCtx, {
            type: 'line',
            data: {
                labels: ['2021', '2022', '2023', '2024', '2025'],
                datasets: [{
                    label: 'Tempo de Lançamento (dias)',
                    data: [100, 85, 70, 63, 58],
                    backgroundColor: 'rgba(216, 49, 201, 0.2)',
                    borderColor: '#d831c9',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
