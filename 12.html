<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas do Mercado de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            overflow: hidden;
        }
        .slide {
            /* width: 1280px; */
            /* height: 720px; */
            width: auto;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a192f 0%, #001f3f 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .slide-header {
            padding: 40px 70px 20px;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .title span {
            color: #d831c9;
        }
        .slide-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 70px 40px;
            gap: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }
        .stat-card {
            background: rgba(0, 31, 63, 0.4);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .card-1 {
            border-color: #87ceeb;
        }
        .card-2 {
            border-color: #007bff;
        }
        .card-3 {
            border-color: #001f3f;
        }
        .card-4 {
            border-color: #d831c9;
        }
        .card-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-1 .card-title {
            color: #87ceeb;
        }
        .card-2 .card-title {
            color: #007bff;
        }
        .card-3 .card-title {
            color: #001f3f;
        }
        .card-4 .card-title {
            color: #d831c9;
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            flex-grow: 1;
            position: relative;
            height: 180px;
        }
        .highlight {
            color: #d831c9;
            font-weight: 600;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
            text-align: center;
        }
        .card-1 .stat-value {
            color: #87ceeb;
        }
        .card-2 .stat-value {
            color: #007bff;
        }
        .card-3 .stat-value {
            color: #001f3f;
        }
        .card-4 .stat-value {
            color: #d831c9;
        }
        .decoration {
            position: absolute;
            z-index: 0;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.05) 0%, rgba(135, 206, 235, 0) 70%);
            top: -150px;
            right: -100px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(216, 49, 201, 0.05) 0%, rgba(216, 49, 201, 0) 70%);
            bottom: -100px;
            left: -50px;
        }
    </style>
<link rel="stylesheet" href="carousel.css">
    <script src="pagination.js"></script>
</head>
<body>
    <div class="slide">
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        
        <div class="slide-header">
            <h1 class="title">Estatísticas do <span>Mercado de IA</span></h1>
        </div>
        
        <div class="slide-content">
            <div class="stats-grid">
                <div class="stat-card card-1">
                    <div class="card-title">
                        <i class="material-icons">trending_up</i>
                        Crescimento do Mercado
                    </div>
                    <div class="card-content">
                        <div class="stat-value">US$ 1.77 trilhão até 2032</div>
                        <div class="chart-container">
                            <canvas id="marketGrowthChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card card-2">
                    <div class="card-title">
                        <i class="material-icons">business</i>
                        Taxa de Adoção
                    </div>
                    <div class="card-content">
                        <div class="stat-value">72% das empresas utilizam IA</div>
                        <div class="chart-container">
                            <canvas id="adoptionRateChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card card-3">
                    <div class="card-title">
                        <i class="material-icons">attach_money</i>
                        Investimentos Globais
                    </div>
                    <div class="card-content">
                        <div class="stat-value">CAGR de 37,7%</div>
                        <div class="chart-container">
                            <canvas id="investmentChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card card-4">
                    <div class="card-title">
                        <i class="material-icons">category</i>
                        Adoção por Setor
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <canvas id="sectorAdoptionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel-navigation">
        <a href="#" class="nav-btn" title="Slide anterior">‹</a>
        <div class="slide-counter"></div>
        <a href="#" class="nav-btn" title="Próximo slide">›</a>
        <div class="dots-container">
        </div>
    </div>
    
    <script>
        // Gráfico de Crescimento do Mercado
        const marketGrowthCtx = document.getElementById('marketGrowthChart').getContext('2d');
        new Chart(marketGrowthCtx, {
            type: 'bar',
            data: {
                labels: ['2025', '2027', '2029', '2031', '2032'],
                datasets: [{
                    label: 'Mercado de IA (US$ bilhões)',
                    data: [294.16, 600, 1000, 1500, 1771.62],
                    backgroundColor: 'rgba(135, 206, 235, 0.6)',
                    borderColor: '#87ceeb',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        
        // Gráfico de Taxa de Adoção
        const adoptionRateCtx = document.getElementById('adoptionRateChart').getContext('2d');
        new Chart(adoptionRateCtx, {
            type: 'pie',
            data: {
                labels: ['Usam IA', 'Não usam IA'],
                datasets: [{
                    data: [72, 28],
                    backgroundColor: [
                        'rgba(0, 123, 255, 0.7)',
                        'rgba(0, 31, 63, 0.7)'
                    ],
                    borderColor: [
                        '#007bff',
                        '#001f3f'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
        
        // Gráfico de Investimentos
        const investmentCtx = document.getElementById('investmentChart').getContext('2d');
        new Chart(investmentCtx, {
            type: 'line',
            data: {
                labels: ['2021', '2022', '2023', '2024', '2025'],
                datasets: [{
                    label: 'Investimentos (US$ bilhões)',
                    data: [50, 80, 120, 180, 250],
                    backgroundColor: 'rgba(0, 31, 63, 0.2)',
                    borderColor: '#001f3f',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        
        // Gráfico de Adoção por Setor
        const sectorAdoptionCtx = document.getElementById('sectorAdoptionChart').getContext('2d');
        new Chart(sectorAdoptionCtx, {
            type: 'bar',
            data: {
                labels: ['Tecnologia', 'Saúde', 'Finanças', 'Varejo', 'Manufatura'],
                datasets: [{
                    label: 'Adoção de IA (%)',
                    data: [89, 78, 75, 68, 65],
                    backgroundColor: [
                        'rgba(216, 49, 201, 0.7)',
                        'rgba(216, 49, 201, 0.6)',
                        'rgba(216, 49, 201, 0.5)',
                        'rgba(216, 49, 201, 0.4)',
                        'rgba(216, 49, 201, 0.3)'
                    ],
                    borderColor: '#d831c9',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
